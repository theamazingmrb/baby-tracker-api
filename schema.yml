components:
  schemas:
    Baby:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        birth_date:
          type: string
          format: date
        gender:
          type: string
          maxLength: 10
        user:
          type: integer
          readOnly: true
      required:
      - birth_date
      - gender
      - id
      - name
      - user
    BabyInsight:
      type: object
      properties:
        feeding_insights: {}
        sleep_insights: {}
        growth_insights: {}
        diaper_insights: {}
        comprehensive_insights: {}
    BabyStats:
      type: object
      properties:
        height:
          type: number
          format: double
        weight:
          type: number
          format: double
        age_months:
          type: integer
      required:
      - age_months
      - height
      - weight
    BlankEnum:
      enum:
      - ''
    CategoryEnum:
      enum:
      - physical
      - social
      - cognitive
      - language
      - emotional
      type: string
      description: |-
        * `physical` - Physical
        * `social` - Social
        * `cognitive` - Cognitive
        * `language` - Language
        * `emotional` - Emotional
    DiaperChange:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        time:
          type: string
          format: date-time
          readOnly: true
        diaper_type:
          $ref: '#/components/schemas/DiaperTypeEnum'
        baby:
          type: integer
      required:
      - baby
      - diaper_type
      - id
      - time
    DiaperTypeEnum:
      enum:
      - wet
      - dirty
      - mixed
      type: string
      description: |-
        * `wet` - Wet
        * `dirty` - Dirty
        * `mixed` - Mixed
    DoctorAppointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        doctor_name:
          type: string
          maxLength: 100
        location:
          type: string
          maxLength: 255
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        reason:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        baby:
          type: integer
      required:
      - baby
      - date
      - doctor_name
      - id
      - location
      - time
    Favorite:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: string
          format: uuid
        recipe:
          type: integer
      required:
      - id
      - recipe
      - user_id
    Feeding:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        time:
          type: string
          format: date-time
          readOnly: true
        feeding_type:
          $ref: '#/components/schemas/FeedingTypeEnum'
        quantity:
          type: number
          format: double
          description: Amount in ounces/ml
        last_side:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/LastSideEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        baby:
          type: integer
      required:
      - baby
      - feeding_type
      - id
      - quantity
      - time
    FeedingTypeEnum:
      enum:
      - breastfeeding
      - bottle
      - solid
      type: string
      description: |-
        * `breastfeeding` - Breastfeeding
        * `bottle` - Bottle
        * `solid` - Solid Food
    FrequencyEnum:
      enum:
      - daily
      - weekly
      - as_needed
      type: string
      description: |-
        * `daily` - Daily
        * `weekly` - Weekly
        * `as_needed` - As Needed
    GrowthMilestone:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        height:
          type: number
          format: double
          description: Height in cm
        weight:
          type: number
          format: double
          description: Weight in kg
        notes:
          type: string
          nullable: true
        baby:
          type: integer
      required:
      - baby
      - date
      - height
      - id
      - weight
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 255
        quantity:
          type: number
          format: double
        unit:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        recipe:
          type: integer
      required:
      - created_at
      - id
      - name
      - quantity
      - recipe
      - unit
    LastSideEnum:
      enum:
      - left_feeding
      - right_feeding
      - both_feeding
      type: string
      description: |-
        * `left_feeding` - LEFT
        * `right_feeding` - RIGHT
        * `both_feeding` - BOTH
    Medication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        dosage:
          type: string
          maxLength: 100
        frequency:
          $ref: '#/components/schemas/FrequencyEnum'
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
          nullable: true
        user:
          type: integer
          readOnly: true
      required:
      - dosage
      - frequency
      - id
      - name
      - start_date
      - user
    Milestone:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        category:
          $ref: '#/components/schemas/CategoryEnum'
        date_achieved:
          type: string
          format: date
        notes:
          type: string
          nullable: true
        baby:
          type: integer
      required:
      - baby
      - category
      - date_achieved
      - id
      - title
    NullEnum:
      enum:
      - null
    PatchedBaby:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        birth_date:
          type: string
          format: date
        gender:
          type: string
          maxLength: 10
        user:
          type: integer
          readOnly: true
    PatchedDiaperChange:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        time:
          type: string
          format: date-time
          readOnly: true
        diaper_type:
          $ref: '#/components/schemas/DiaperTypeEnum'
        baby:
          type: integer
    PatchedDoctorAppointment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        doctor_name:
          type: string
          maxLength: 100
        location:
          type: string
          maxLength: 255
        date:
          type: string
          format: date
        time:
          type: string
          format: time
        reason:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        baby:
          type: integer
    PatchedFeeding:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        time:
          type: string
          format: date-time
          readOnly: true
        feeding_type:
          $ref: '#/components/schemas/FeedingTypeEnum'
        quantity:
          type: number
          format: double
          description: Amount in ounces/ml
        last_side:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/LastSideEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        baby:
          type: integer
    PatchedGrowthMilestone:
      type: object
      properties:
